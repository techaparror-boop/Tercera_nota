<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <form id="registrationForm" action="/submit-form" method="post">
    <h1>Formulario de Registro</h1>

    <!-- Campo de Nombre -->
    <label for="fullName">Nombre Completo:</label>
    <input type="text" id="fullName" name="fullName" required>
    <br><br>

    <!-- Campo de Email -->
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!-- Campo de Contraseña -->
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" pattern=".{8,}" title="Debe contener al menos 8 caracteres" required>
    <br><br>

    <!-- Campo de Fecha de Nacimiento -->
    <label for="dob">Fecha de Nacimiento:</label>
    <input type="date" id="dob" name="dob">
    <br><br>

    <!-- Lista desplegable de País -->
    <label for="country">País:</label>
    <select id="country" name="country">
        <option value="">Selecciona un país</option>
        <option value="colombia">Colombia</option>
        <option value="mexico">México</option>
        <option value="argentina">Argentina</option>
        <option value="espana">España</option>
        <option value="usa">Estados Unidos</option>
    </select>
    <br><br>

    <!-- Botones de radio para Género -->
    <label>Género:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Masculino</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Femenino</label><br>
    <br><br>

    <!-- Casillas de verificación para Intereses -->
    <label>Intereses:</label><br>
    <input type="checkbox" id="coding" name="interests" value="coding">
    <label for="coding">Programación</label><br>

    <input type="checkbox" id="music" name="interests" value="music">
    <label for="music">Música</label><br>

    <input type="checkbox" id="sports" name="interests" value="sports">
    <label for="sports">Deportes</label><br>

    <input type="checkbox" id="reading" name="interests" value="reading">
    <label for="reading">Lectura</label>
    <br><br>

    <!-- Casilla de Términos y Condiciones -->
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">Acepto los Términos y Condiciones</label>
    <br><br>

    <!-- Botón de Enviar -->
    <button type="submit">Registrarse</button>
    </form>

    <script src="../Js/script-formulario-registro.js"></script>
</body>
</html>
