<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Dinámico</title>
    <link rel="stylesheet" href="../Css/Formulario dinamico.css">
</head>
<body>
    
    <div class="container">
        <h2>Formulario de Registro de Usuarios</h2>
        
        <form id="registroForm">
            
            <div class="form-group">
                <label for="tipoUsuario">Tipo de Usuario:</label>
                <select id="tipoUsuario" name="tipoUsuario" required>
                    <option value="">-- Seleccione un tipo --</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="profesor">Profesor</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>

            <div id="camposDinamicos">
                <!-- Aquí se insertarán los campos dinámicamente -->
            </div>

            <div class="form-group">
                <button type="submit">Registrar Usuario</button>
            </div>
            
        </form>
    </div>
    
    <script src="../Js/Formulario dinamico.js"></script>
</body>
</html>
